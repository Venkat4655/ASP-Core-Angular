<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>


<ejs-grid #grid [dataSource]='data' [editSettings]='editSettings' [toolbar]='toolbar' [allowPaging]='true'>
    <e-columns>
        <e-column field='OrderID' headerText='Order ID' isPrimaryKey='true'  width=120></e-column>
        <e-column field='CustomerID' headerText='Customer ID' width=150></e-column>
        <e-column field='Freight' headerText='Ship City' width=150></e-column>
        <e-column field='ShipCity' headerText='ShipCity' width=150></e-column>
    </e-columns>

</ejs-grid>
